<!--document setup-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="btn close"></div>
                <div class="btn minimise"></div>
                <div class="btn maximise"></div>
            </div>
            <div class="terminal-title"> Terminal - ashleychew@portfolio</div>
        </div>
        <div class="terminal-body">
            <div id="terminal-content">
                <div class="line">
                    <span class="output"> Welcome to my portfolio!</span>
                </div>
                <br>
            </div>
            <div class="input-container">
                <span class="prompt">visitor@portfolio: ~$ </span>
                <input type="text" class="terminal-input" id="terminal-input" placeholder="Type a command... "
                    autofocus>
                <div class="cursor-block"></div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
